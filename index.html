  <main class="container-fluid d-flex flex-column">

    <div class="row flex-grow-1 text-shadow">

      <div class="col-4 d-flex">
        <div class="row">
          <div class="col-12 justify-content-center mt-5">
            <form onsubmit="app.todosController.getTodo()" id="form-submitting">
              <div class="card text-white bg-primary mb-3 w-100 text-start ">
                <div class="card-header">
                  <h4>Todo</h4>
                  <div class="text-center" id="todo-count"></div>
                </div>
                <div class="card-body">
                  <div id="todo-form">
                  </div>
                  <input type="text" placeholder="New Todo" name="description" id="search-query"
                    class="border-0 text-dark mt-2">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex">
        <div class="row">
          <div class="col-12 justify-content-center">
            <div class="text-light text-center m-3">

              <h3 class="mt-5">Current Date and Time</h3>
              <h4 id="clock">Date|Time</h4>
              <h2 class="m-5 ">Good Morning</h2>
            </div>
          </div>
        </div>
      </div>



      <div class="col-4 d-flex  ">

          <div class="col-12 justify-content-center">
            <div id="weather" class="text-light">Weather</div>

          </div>
          <div class="col-12 justify-content-center">
            <div class="align-self-end">
              <h4 id="quote" class="text-light text-shadow ms-2">Quote</h4>
            </div>
          </div>
        </div>
